<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - GharDazzle</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Password confirmation and registration logic
            document.querySelector('.login-form').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission

                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;

                if (password !== confirmPassword) {
                    alert("Passwords do not match!");
                    return;
                }

                // Save user to localStorage
                const user = { name, email, password };
                localStorage.setItem('user', JSON.stringify(user));

                alert("Registration successful! You can now log in.");
                window.location.href = 'login.html'; // Redirect to login page
            });

            // Toggle password visibility
            const togglePassword = (inputId, checkboxId) => {
                const passwordInput = document.getElementById(inputId);
                const checkbox = document.getElementById(checkboxId);
                checkbox.addEventListener('change', function() {
                    passwordInput.type = this.checked ? 'text' : 'password';
                });
            };

            togglePassword('password', 'show-password');
            togglePassword('confirm-password', 'show-confirm-password');
        });
    </script>
</head>
<body>

    <header>
        <div class="logo">
            <a href="index.html">
                <img src="ghardazzle-logo.png" alt="GharDazzle Logo" style="width: 200px; height: auto;">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Shop</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
                <li>
                    <a href="cart.html" class="cart">
                        <img src="cart-icon.png" alt="Cart" class="cart-icon" style="width: 30px;">
                        <span class="cart-count">0</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Registration Form -->
    <section class="login-section">
        <div class="login-container">
            <h2>Create Your Account</h2>
            <form class="login-form">
                <div class="input-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <input type="checkbox" id="show-password"> Show Password
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <input type="checkbox" id="show-confirm-password"> Show Password
                </div>
                <button type="submit" class="login-btn">Register</button>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 GharDazzle - All Rights Reserved.</p>
    </footer>

</body>
</html>
