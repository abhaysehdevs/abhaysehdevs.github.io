<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - GharDazzle</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="ghardazzle-logo.png" alt="GharDazzle Logo" style="width: 200px;">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Shop</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li>
                    <a href="cart.html" class="cart">
                        <img src="cart-icon.png" alt="Cart" class="cart-icon" style="width: 30px;">
                        <span class="cart-count">0</span>
                    </a>
                </li>
                <li><a href="login.html" class="logout-link">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Checkout Section -->
    <section class="checkout-section">
        <div class="container">
            <h2>Checkout</h2>

            <!-- Cart Summary -->
            <div class="checkout-cart">
                <h3>Your Cart</h3>
                <div class="cart-items">
                    <!-- Cart items will be loaded dynamically -->
                </div>
                <div class="cart-total">
                    <h3>Total: <span class="total-price">0</span></h3>
                </div>
            </div>

            <!-- Shipping Information Form -->
            <div class="checkout-form">
                <h3>Shipping Information</h3>
                <form onsubmit="submitOrder(event)">
                    <div class="input-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="input-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="input-group">
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="input-group">
                        <label for="postal-code">Postal Code:</label>
                        <input type="text" id="postal-code" name="postal-code" required>
                    </div>
                    <div class="input-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <button type="submit" class="checkout-btn">Place Order</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 GharDazzle. All Rights Reserved.</p>
    </footer>

</body>
</html>
