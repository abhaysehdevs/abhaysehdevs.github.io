<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GharDazzle</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
    <script src="https://www.google.com/recaptcha/enterprise.js?render=6LelmoIqAAAAAMkHeM0oegygQpoWhvhkpl_juUbc"></script>
</head>
<body>

    <header>
        <div class="logo">
            <a href="index.html">
            <img src="ghardazzle-logo.png" alt="GharDazzle Logo" style="width: 200px; height: auto;">
        </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Shop</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
                <li>
                    <a href="cart.html" class="cart">
                        <img src="cart-icon.png" alt="Cart" class="cart-icon" style="width: 30px;">
                        <span class="cart-count">0</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Login Form -->
    <section class="login-section">
        <div class="login-container">
            <h2>Login to Your Account</h2>
            <form onsubmit="loginUser(event)">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 GharDazzle - All Rights Reserved.</p>
        <div class="logo">
            <img src="ghardazzle-logo.png" alt="GharDazzle Logo" style="width: 200px; height: auto;">
        </div>
    </footer>
</body>
</html>
